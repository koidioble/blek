  cupertino_icons: ^1.0.8
  expansion_tile_group: ^2.3.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  font_awesome_flutter: ^10.8.0
  google_fonts: ^6.2.1
  mailer: ^6.4.1
  path_provider: ^2.1.5
