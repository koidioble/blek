name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Runs only when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub's Linux VM

    steps:
      # Checkout your code
      - uses: actions/checkout@v4

      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # Uses stable Flutter SDK

      # Install dependencies & build
      - run: flutter pub get
      - run: flutter build web --release  # Production-ready build

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated by GitHub
          publish_dir: ./build/web  # Deploys the built web files